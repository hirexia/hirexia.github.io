<html>

    <body>
        <center>
        <h2>Element Form - HTML5</h2>

            <form name="fmhs" method="post" action="proses.php">

                <tr>
                    <td>NIM</td>
                    <td><input type="number" name="fnim" required><br></td>
                </tr>

                <tr>
                    <td>Nama</td>
                    <td><input type="text" name="fnam" required></td>
                </tr>

                <tr>
                    <td>Tgl Lahir</td>

                <tr>

                <tr>
                    <td>Bidang Minat</td>

                </tr>

                <tr>
                    <td></td><!--kosongan biar ada ruang antara 'bidang minat' sama 'berkas'-->

                </tr>

                <tr>
                    <td>Berkas CV</td>

                </tr>

                <tr>
                    <td align="right"> <input type="submit" name="fsubmit"> </td>
                    <td> <input type="reset" name="freset"> </td>
                </tr>
            </table>

            </form>


        </center>
